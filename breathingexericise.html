<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>All'zWell | Breathing Exercises</title>
<link rel="stylesheet" href="timer.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
<script src="timer.js"></script>

<div id="container">
  <div id="buttoncontainer">
  <button class="backbutton" onclick="goBack()"><i class="fa-solid fa-circle-left"></i></button>
  </div>
  <div class="circlecontainer"><div class="circle"></div>
  <span id="countdown">4</span>
  <span id="breathe"></span>
  </div>
  
<div id="buttons">
  <button type="button" id="btn" onclick="start()">Resume</button>
  <button type="button" id="btn" onclick="stop()">Pause</button>
</div>  
  
</div>

</body>
</html>
